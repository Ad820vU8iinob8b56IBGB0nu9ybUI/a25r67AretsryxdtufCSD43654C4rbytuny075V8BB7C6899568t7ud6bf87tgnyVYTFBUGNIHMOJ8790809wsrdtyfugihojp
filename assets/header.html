<!-- Header Component -->
<header class="flex items-center justify-between mb-8 pb-4 border-b border-border-color">
    <!-- Inner div matching nutrition.html -->
    <div class="flex items-center justify-between w-full">
        <a href="index.html" class="flex items-center gap-3">
            <!-- Inline SVG Logo -->
            <svg width="100" height="24" viewBox="0 0 100 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="height: 24px; width: auto;">
                <style>
                    .logo-text { font-family: 'Manrope', sans-serif; font-size: 20px; font-weight: 700; letter-spacing: 0.05em; }
                    .halo-text { font-family: 'Manrope', sans-serif; font-size: 4px; font-weight: 500; }
                </style>
                <text x="6" y="19" class="logo-text">K</text>
                <!-- Smiley face -->
                <circle cx="28" cy="12" r="7" />
                <circle cx="25" cy="10" r="1.5" fill="var(--background)"/>
                <circle cx="31" cy="10" r="1.5" fill="var(--background)"/>
                <!-- Halo -->
                <ellipse cx="28" cy="2" rx="6" ry="1" stroke="currentColor" stroke-width="0.8" fill="none"/>
                <text x="25.5" y="8" class="halo-text"></text>
                <text x="37" y="19" class="logo-text">WBI</text>
            </svg>
        </a>
        <!-- Settings Icon Button -->
        <a href="settings.html" class="p-2 rounded-full hover:bg-input-bg transition-colors" title="Settings">
            <i data-lucide="settings" class="w-6 h-6 text-secondary-text"></i>
        </a>
    </div>
</header>
<!-- End Header Component -->
